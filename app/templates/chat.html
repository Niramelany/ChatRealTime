<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleschat.css') }}">
</head>
<body>
    <div class="chat-app">
        <div class="chat-menu">
            <div class="menu-buttons">
                <button id="groupChatButton">Chat grupal</button>
                <button id="addFriendButton">A単adir amigo</button>
                <button id="logout">Salir</button>
            </div>
            <div id="chatList">
                <!-- Lista de chats -->
            </div>
        </div>
        <div class="chat-window">
            <div id="chatHeader">
                <!-- Nombre del chat -->
            </div>
            <div id="chatMessages">
                <!-- Mensajes del chat -->
            </div>
            <div id="chatInput">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
                <button id="sendMessageButton">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Dialogo para chat grupal -->
    <div id="groupChatDialog" class="dialog">
        <div class="dialog-content">
            <span class="close" id="closeGroupChatDialog">&times;</span>
            <h2>Crear chat grupal</h2>
            <label for="groupName">Nombre del chat:</label>
            <input type="text" id="groupName" required>
            <button id="createGroupButton">Crear</button>
        </div>
    </div>

    <!-- Dialogo para a単adir amigo -->
    <div id="addFriendDialog" class="dialog">
        <div class="dialog-content">
            <span class="close" id="closeAddFriendDialog">&times;</span>
            <h2>A単adir amigo</h2>
            <label for="friendUsername">Nombre de usuario:</label>
            <input type="text" id="friendUsername" required>
            <span id="userNotFound" class="error-message"></span>
            <button id="addFriendSubmitButton">A単adir</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='fun.js') }}"></script>
</body>
</html>
